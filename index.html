<!-- animated hero page script -->
    <script>
        const backgrounds = [
            {
                image: 'https://img.freepik.com/free-photo/doctor-from-future-concept_23-2151111183.jpg?t=st=1724142954~exp=1724146554~hmac=46de2f4f443ec878ef4fafc75f962b98e8169ea7d974789b8cb1b70678f281ce&w=1060',
                title: 'Where Healing Begins',
                text: 'Suggests that the hospital is a place of recovery and hope..'
            },
            {
                image: 'https://img.freepik.com/free-photo/doctor-from-future-concept_23-2151111161.jpg?t=st=1724143114~exp=1724146714~hmac=9f9dfbcef03f2a9b15e02e4c6dceb48f0a3c52fb12729decc840a4456501fc73&w=1060',
                title: 'Expert Care, Close to Home',
                text: 'We provide a wide range of services to meet your needs.'
            },
            {
                image: 'https://img.freepik.com/free-photo/doctor-from-future-concept_23-2151111188.jpg?t=st=1724143185~exp=1724146785~hmac=e7151dc847a603caf1c9ac19167c8c8b8585dd0971cc7fae49ca200a0e18e451&w=1060',
                title: 'Your Partner in Health',
                text: 'Positions the hospital as a supportive and reliable healthcare provider..'
            },
            {
                image: 'https://img.freepik.com/premium-photo/woman-blue-uniform-holds-tablet-with-words-medical-it_979520-114995.jpg?w=1060',
                title: 'Healing Hands, Caring Hearts',
                text: 'Conveys the message of compassionate care provided by skilled professionals..'
            }
        ];

        let currentIndex = 0;
        const backgroundEl = document.getElementById('background');
        const textOverlayEl = document.getElementById('text-overlay');

        function changeBackground() {
            currentIndex = (currentIndex + 1) % backgrounds.length;
            const currentBackground = backgrounds[currentIndex];

            backgroundEl.style.backgroundImage = `url(${currentBackground.image})`;
            textOverlayEl.innerHTML = `<h1>${currentBackground.title}</h1><p>${currentBackground.text}</p>`;
        }

        setInterval(changeBackground, 4000); // Change every 5 seconds
    </script>
<!-- Animated Navbar Script -->
<script>
    window.addEventListener('scroll', function() {
        var navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });
</script>
